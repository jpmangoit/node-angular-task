<!DOCTYPE html>
<html>
<head>
    <title>PDF Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .content {
            text-align: center;
            font-size: larger;
        }
        .button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello World</h1>
    </div>
</body>
</html>
